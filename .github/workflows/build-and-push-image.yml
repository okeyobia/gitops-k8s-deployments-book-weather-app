name: Publish Docker image to Docker Hub

on:
  push:
    branches: 
      - 'main'
      - 'release'

permissions:
  contents: write      

jobs:
  push_to_registry:
    name: Build, Push Docker image and Update Deployment
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Check out the repo
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Extract Git SHA for tagging
      - name: Set Git SHA
        id: gitsha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 4️⃣ Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/dockerfile
          push: true
          tags: okeyobia/gitops-app:${{ env.SHA }}

      # 5️⃣ Update deployment.yaml in dev directory
      - name: Update deployment manifest
        run: |
          DEPLOY_FILE=deployment/deployment.yaml
          IMAGE_TAG=okeyobia/gitops-app:${{ env.SHA }}
          # Replace the image tag
          sed -i "s|image: .*|image: $IMAGE_TAG|" $DEPLOY_FILE

      # 6️⃣ Commit and push updated deployment.yaml
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add deployment/deployment.yaml
          git commit -m "Update deployment image to ${{ env.SHA }}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
